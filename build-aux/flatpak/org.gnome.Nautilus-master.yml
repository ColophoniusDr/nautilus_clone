app-id: org.gnome.NautilusDevel
runtime: org.gnome.Platform
runtime-version: master
sdk: org.gnome.Sdk
command: nautilus
tags:
  - devel
  - nightly
desktop-file-name-prefix: (Development)
finish-args:
  - --filesystem=host
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --talk-name=org.gnome.OnlineAccounts
  - --talk-name=org.freedesktop.Tracker1
  - --filesystem=host
  - --talk-name=org.gtk.vfs
  - --talk-name=org.gtk.vfs.*
  - --filesystem=xdg-run/dconf
  - --filesystem=~/.config/dconf:ro
  # Remove to something better for dconf when ready.
  # See https://github.com/flatpak/flatpak/issues/78
  - --talk-name=ca.desrt.dconf
  - --env=DCONF_USER_CONFIG_DIR=.config/dconf

modules:
  - name: exiv2
    sources:
      - type: archive
        url: http://exiv2.org/builds/exiv2-0.26-trunk.tar.gz
        sha256: c75e3c4a0811bf700d92c82319373b7a825a2331c12b8b37d41eb58e4f18eafb
      - type: shell
        commands:
          - cp -f /usr/share/automake-1.15/config.sub ./config/
          - cp -f /usr/share/automake-1.15/config.guess ./config/

  - name: gexiv2
    build-options:
      config-opts:
        - --disable-introspection
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/gexiv2.git

  - name: tracker
    cleanup:
      - /bin
      - /etc
      - /libexec
    build-options:
      config-opts:
        - --disable-miner-apps
        - --disable-static
        - --disable-tracker-extract
        - --disable-tracker-needle
        - --disable-tracker-preferences
        - --disable-artwork
        - --disable-tracker-writeback
        - --disable-miner-user-guides
        - --with-bash-completion-dir=no
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/tracker.git

  - name: gnome-autoar
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/gnome-autoar.git

  - name: nautilus
    buildsystem: meson
    builddir: true
    build-options:
      config-opts:
        - --libdir=/app/lib
        - -Dprofile=development
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/nautilus.git